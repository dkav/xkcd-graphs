<!DOCTYPE HTML>

<!--Original source https://gist.github.com/dfm/3914862-->

<html>
<head>
    <title>MGIS Moods</title>

    <script src="//d3js.org/d3.v3.min.js"></script>
    <script src="xkcd.js"></script>

<style>

@font-face {
    font-family: "xkcd";
    src: url('Humor-Sans-1.0.ttf');
}

body {
    font-family: "xkcd", sans-serif;
    font-size: 16px;
    color: #333;
    text-align: center;
    margin-top: 75px;
}

text.title {
    font-size: 20px;
}

path {
    fill: none;
    stroke-width: 2.5px;
    stroke-linecap: round;
    stroke-linejoin: round;
}

path.axis {
    stroke: black;
}

path.bgline {
    stroke: white;
    stroke-width: 6px;
}

</style>

</head>
<body>

    <script>

        // Generate some data.
        function f1 (x) {
            return Math.sin(x);
        }

        function f2 (x) {
            return Math.sin(x) * -1;
        }

        var xmin = -1.0,
            xmax = 7,
            N = 100,
            data = d3.range(xmin, xmax, (xmax - xmin) / N).map(function (d) {
                return {x: d, y: f1(d)};
            })
            data2 = d3.range(xmin, xmax, (xmax - xmin) / N).map(function (d) {
                return {x: d, y: f2(d)};
            });

        // Build the plot.
        var plot = xkcdplot();
        plot("body");

        // Add the lines.
        plot.plot(data, {stroke: "red"});
        plot.plot(data2, {stroke: "blue"});

        // Render the image.
        plot.xlim([-1.5, 7.5]).draw();

    </script>

</body>
</html>
